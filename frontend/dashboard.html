<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ Presence Monitoring</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="container">

    <section id="users-section">
        <h2>Registered Users</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>User ID</th>
                    <th>Enroll Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="logs-section">
        <h2>Detection Logs</h2>
        <table id="logs-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Alerts</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</div>

<script src="dashboard.js"></script>
</body>
</html>
